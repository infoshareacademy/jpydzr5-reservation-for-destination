{% extends "cinema/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Logowanie</h2>
      <form method="post" class="p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_username">{{ form.username.label }}</label>
          <input type="text" name="username" id="id_username" placeholder="Wpisz nazwę użytkownika" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="id_password">{{ form.password.label }}</label>
          <input type="password" name="password" id="id_password" placeholder="Wpisz hasło" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
