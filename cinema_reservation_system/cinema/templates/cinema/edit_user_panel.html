{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edytuj swoje dane</h2>

    <form method="post">
        {% csrf_token %}

        <h4>Dane użytkownika</h4>
        <div class="form-group">
            <label for="id_first_name">Imię</label>
            <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user_form.instance.first_name }}">
        </div>
        <div class="form-group">
            <label for="id_last_name">Nazwisko</label>
            <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ user_form.instance.last_name }}">
        </div>
        <div class="form-group">
            <label for="id_email">Adres e-mail</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ user_form.instance.email }}">
        </div>

        <h4 class="mt-4">Zmiana hasła</h4>
        {{ password_form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Zapisz zmiany</button>
    </form>

    <a href="{% url 'cinema:user_panel' %}" class="btn btn-secondary mt-3">Powrót do panelu użytkownika</a>
</div>
{% endblock %}
