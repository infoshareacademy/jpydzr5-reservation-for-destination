{% load static %}

<link rel="stylesheet" href="{% static 'cinema/repertoire.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repertuar</title>
</head>
<body>
<h2 style="text-align: center">Repertuar na najbliższy tydzień</h2>
<br>
<table>
    <thead>
        {% for date, day_of_week in days.items %}
        <th><a href="?date={{ date }}">{{ date }} - {{ day_of_week }}</a></th>
        {% endfor %}
    </thead>
</table>
    {% for m in movies %}
    <div>
    {{ m.title }}
    <p>{{ m.description }}</p>
        <table>
            <tbody>
                {% for t in time_movies %}
                    <td>{{ t }}</td>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</body>
</html>
