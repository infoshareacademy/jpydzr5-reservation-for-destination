{% extends 'cinema/base.html' %}

{% block content %}
    <h1 class="text-center my-5">Cennik biletów</h1>

    {% if tickets %}
        <div class="container">
            <table class="table table-striped mx-auto w-50">
                <thead class="thead-dark">
                    <tr>
                        <th>Rodzaj biletu</th>
                        <th>Cena biletu</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets %}
                    <tr>
                        <td>{{ ticket.name }}</td>
                        <td>{{ ticket.price }} zł</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-center">Brak dostępnych biletów.</p>
    {% endif %}
{% endblock %}
